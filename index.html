<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    
    <div id="heading">
        <img class="fire" src="./images/fire.png" alt="fire">
        <div class="title">RPS Ultimate World Championship!</div>
        <img clas="fire "src="./images/fire.png" alt="fire">
    </div>

    <div id="top-container">
        <!-- This div will contain top half UI (i.e, images, names, and score) -->
        <div class="player-stat">

            <div class="name" contenteditable="true">Player</div>
            <img class="champion" src="./images/rock.png" alt="">
            <div class="score">Score: 0</div>

        </div>

        <div class="computer-stat">

            <div class="name">AI Doflamingo</div>
            <img class="champion" src="./images/rock.png" alt="">
            <div class="score">Score: 0</div>

        </div>

    </div>

    <div id="bottom-container">
        <!-- this div will contain bottom half UI (i.e. instructions box, buttons)-->
        <div class="instruction">Welcome to the RPS Ultimate World Championship! First to 5 wins...</div>
        <button class="btn play">Play</button>
    
    </div>




    <script src="./script.js"></script>
</body>
</html>
